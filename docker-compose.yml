services:
  backend:
    build: ./backend
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=sqlite:///./retail_demand.db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=${VITE_API_BASE:-http://localhost:8002/api}
    depends_on:
      - backend

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  worker:
    build: ./backend
    command: celery -A app.worker.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=sqlite:///./retail_demand.db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - backend
